  <body>
    <h1>Temperature Convertor</h1>
    <section class="block">
      <div class="Inp">
        <p class="tit">Fahrenheit</p>
        <input type="number" class]="Feh" placeholder="Fahrenheit" id="Fahrenheit" />
      </div>
      <div class="Inp">
        <p class="tit">Celsius</p>
        <input type="number" class="Cel" placeholder="Celsius"id="Celsius" />
      </div>
      <div class="Inp">
        <p class="tit">Kelvin</p>
        <input type="number" class="Kel" placeholder="Kelvin"id="Kelvin" />
      </div>
    </section>
    <script src="script.js"></script>
  </body>
